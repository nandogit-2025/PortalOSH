        // Funci√≥n para contar aplicativos por categor√≠a
        function actualizarContadores() {
            const contadores = {
                todos: aplicativos.length,
                contraloria: 0,
                alimentos: 0,
                operaciones: 0,
                tecnologia: 0,
                comercial: 0,
                'recursos-humanos': 0,
                marketing: 0,
                compras: 0
            };

            // Contar aplicativos
            aplicativos.forEach(app => {
                app.categorias.forEach(categoria => {
                    if (contadores.hasOwnProperty(categoria)) {
                        contadores[categoria]++;
                    }
                });
            });

            // Contar mesas de ayuda
            mesasAyuda.forEach(mesa => {
                if (mesa.categorias) {
                    mesa.categorias.forEach(categoria => {
                        if (contadores.hasOwnProperty(categoria)) {
                            contadores[categoria]++;
                        }
                    });
                }
            });

            // Actualizar los badges en el UI
            Object.keys(contadores).forEach(categoria => {
                const elemento = document.getElementById(`count-${categoria}`);
                if (elemento) {
                    elemento.textContent = contadores[categoria];
                }
            });
        }

        // Funci√≥n para generar las tarjetas de mesas de ayuda
        function generarMesasAyuda(filtro = 'todos') {
            const grid = document.getElementById('mesas-ayuda-grid');
    
            const mesasFiltradas = filtro === 'todos' 
                ? mesasAyuda
                : mesasAyuda.filter(mesa => !mesa.categorias || mesa.categorias.includes(filtro));

            // Ordenar alfab√©ticamente por nombre
            mesasFiltradas.sort((a, b) => a.nombre.localeCompare(b.nombre));

            // Limpiar solo si hay cambio de filtro
            if (grid.children.length === 0 || filtro !== 'todos') {
                grid.innerHTML = '';
                
                mesasFiltradas.forEach(mesa => {
                    const card = document.createElement('div');
                    card.className = 'bg-white rounded-lg shadow-sm border card-hover cursor-pointer relative p-2'; /* reduced padding from p-3 to p-2 */
                    
                    let logoContent = '';
                    if (mesa.tipoLogo === 'svg') {
                        logoContent = `
                            <div class="w-12 h-12 mb-4 mx-auto flex items-center justify-center">
                                ${mesa.icono}
                            </div>
                        `;
                    } else {
                        logoContent = `
                            <div class="w-12 h-12 mb-4 mx-auto">
                                <img src="${mesa.logo}" alt="${mesa.nombre}" class="w-full h-full object-contain rounded-lg">
                            </div>
                        `;
                    }
                    
                    card.innerHTML = `
                        <a href="${mesa.url}" target="_blank" rel="noopener noreferrer" class="block text-center">
                            ${logoContent}
                            <h3 class="text-sm font-semibold text-gray-900 hover:text-blue-600 transition-colors mb-2">
                                ${mesa.nombre}
                            </h3>
                            <p class="text-xs text-gray-600">${mesa.descripcion}</p>
                        </a>
                    `;
                    
                    grid.appendChild(card);
                });
            }
        }

        // Funci√≥n para generar las tarjetas de aplicativos - GRID DE 5 COLUMNAS
        function generarAplicativos(filtro = 'todos') {
            const grid = document.getElementById('aplicativos-grid');
            grid.innerHTML = ''; // Limpiar grid
            
            // Filtrar por categor√≠a
            const aplicativosFiltrados = filtro === 'todos'
                ? aplicativos
                : aplicativos.filter(app => app.categorias.includes(filtro));

            // Ordenar alfab√©ticamente por nombre
            aplicativosFiltrados.sort((a, b) => a.nombre.localeCompare(b.nombre));

            // Generar tarjetas
            aplicativosFiltrados.forEach(app => {
                const card = document.createElement('div');
                card.className = 'bg-white rounded-lg shadow-sm border card-hover cursor-pointer relative p-2'; /* reduced padding from p-3 to p-2 */
                
                // Indicador para aplicativos globales o m√∫ltiples categor√≠as
                let indicator = '';
                if (app.esGlobal) {
                    indicator = '<div style="position: absolute; top: 8px; right: 8px; width: 8px; height: 8px; background: linear-gradient(45deg, #10b981, #3b82f6); border-radius: 50%; opacity: 0.8;" title="Disponible para todas las √°reas"></div>';
                } else if (app.categorias.length > 1) {
                    indicator = '<div style="position: absolute; top: 8px; right: 8px; width: 8px; height: 8px; background: linear-gradient(45deg, #f59e0b, #ef4444); border-radius: 50%; opacity: 0.8;" title="Disponible en m√∫ltiples √°reas"></div>';
                }
                
                let logoContent = '';
                if (app.tipoLogo === 'imagen') {
                    logoContent = `
                        <div class="w-12 h-12 mb-4 mx-auto">
                            <img src="${app.logo}" alt="${app.nombre}" class="w-full h-full object-contain rounded-lg"
                                 onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div style="display:none; width:100%; height:100%; background:#f3f4f6; align-items:center; justify-content:center; font-size:12px; color:#6b7280; border-radius: 8px;">
                                Logo
                            </div>
                        </div>
                    `;
                } else {
                    logoContent = `
                        <div class="w-12 h-12 ${app.color || 'bg-gray-100'} rounded-lg flex items-center justify-center mb-4 mx-auto">
                            ${app.logo}
                        </div>
                    `;
                }
                
                card.innerHTML = `
                    ${indicator}
                    <a href="${app.url}" target="_blank" rel="noopener noreferrer" class="block text-center">
                        ${logoContent}
                        <h3 class="text-sm font-semibold text-gray-900 hover:text-blue-600 transition-colors mb-2">
                            ${app.nombre}
                        </h3>
                        <p class="text-xs text-gray-600">${app.descripcion}</p>
                    </a>
                `;
                
                grid.appendChild(card);
            });
            
            // Agregar animaci√≥n fade-in
            grid.classList.remove('fade-in');
            setTimeout(() => grid.classList.add('fade-in'), 10);
        }

        // Funci√≥n para filtrar por √°rea
        function filterByArea(area) {
            currentFilter = area;
            generarAplicativos(area);
            generarMesasAyuda(area);
            
            // Actualizar UI de las categor√≠as del sidebar
            const categories = document.querySelectorAll('.sidebar-item');
            categories.forEach(cat => {
                cat.classList.remove('bg-blue-50', 'text-blue-700', 'border-blue-200');
                cat.classList.add('text-gray-700', 'hover:bg-gray-50');
                if (cat.getAttribute('data-category') === area) {
                    cat.classList.remove('text-gray-700', 'hover:bg-gray-50');
                    cat.classList.add('bg-blue-50', 'text-blue-700', 'border-blue-200');
                }
            });
        }

        // Funci√≥n para toggle del sidebar m√≥vil
        function toggleMobileSidebar() {
            const sidebar = document.querySelector('.sidebar');
            sidebar.classList.toggle('mobile-open');
        }

        // Funci√≥n para manejar el scroll del men√∫ de pesta√±as
        function initTabScroll() {
            const container = document.getElementById('tab-container');
            const scrollLeftBtn = document.getElementById('scroll-left');
            const scrollRightBtn = document.getElementById('scroll-right');
            
            function updateScrollButtons() {
                const canScrollLeft = container.scrollLeft > 0;
                const canScrollRight = container.scrollLeft < (container.scrollWidth - container.clientWidth);
                
                scrollLeftBtn.style.display = canScrollLeft ? 'block' : 'none';
                scrollRightBtn.style.display = canScrollRight ? 'block' : 'none';
            }
            
            // Eventos de scroll
            container.addEventListener('scroll', updateScrollButtons);
            
            // Eventos de los botones
            scrollLeftBtn.addEventListener('click', () => {
                container.scrollBy({ left: -200, behavior: 'smooth' });
            });
            
            scrollRightBtn.addEventListener('click', () => {
                container.scrollBy({ left: 200, behavior: 'smooth' });
            });
            
            // Verificar al cargar y redimensionar
            updateScrollButtons();
            window.addEventListener('resize', updateScrollButtons);
        }

        // Inicializar la p√°gina cuando se carga
        document.addEventListener('DOMContentLoaded', function() {
            actualizarContadores();
            generarAplicativos('todos');
            generarMesasAyuda('todos');
            
            // Agregar event listeners a las categor√≠as del sidebar
            const categories = document.querySelectorAll('.sidebar-item');
            categories.forEach(cat => {
                cat.addEventListener('click', function(e) {
                    e.preventDefault();
                    const category = this.getAttribute('data-category');
                    filterByArea(category);
                });
            });

            // Funcionalidad de b√∫squeda
            const searchInput = document.querySelector('input[placeholder="Buscar Aplicaci√≥n..."]');
            if (searchInput) {
                searchInput.addEventListener('input', function(e) {
                    const searchTerm = e.target.value.toLowerCase();
                    const grid = document.getElementById('aplicativos-grid');
                    const mesasGrid = document.getElementById('mesas-ayuda-grid');
                    
                    const allCards = [
                        ...grid.querySelectorAll('.bg-white'),
                        ...mesasGrid.querySelectorAll('.bg-white')
                    ];
                    
                    allCards.forEach(card => {
                        const title = card.querySelector('h3').textContent.toLowerCase();
                        const description = card.querySelector('p').textContent.toLowerCase();
                        
                        if (title.includes(searchTerm) || description.includes(searchTerm)) {
                            card.style.display = 'block';
                        } else {
                            card.style.display = 'none';
                        }
                    });
                });
            }
        });
    </script>
